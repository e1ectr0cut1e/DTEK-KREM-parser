name: DTEK Scraper

on:
  schedule:
    - cron: '*/10 * * * *'  # Run every 10 minutes
  workflow_dispatch:  # Allow manual trigger

jobs:
  scrape:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          ref: data  # Checkout data branch
          fetch-depth: 0
      
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
      
      - name: Install dependencies
        run: |
          pip install playwright requests
          playwright install chromium --with-deps
      
      - name: Run scraper
        run: python scraper_github_actions.py
      
      - name: Commit and push to data branch
        run: |
          git config --global user.name 'GitHub Action'
          git config --global user.email 'action@github.com'
          git add dtek_data.json
          git diff --quiet && git diff --staged --quiet || (git commit -m "âš¡ Update DTEK data - $(date -u +"%Y-%m-%d %H:%M UTC")" && git push origin data)